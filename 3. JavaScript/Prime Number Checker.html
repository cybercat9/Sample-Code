<!DOCTYPE html>

<html>

            var input = 1;

function isPrime(){

    for(var i=2;i<input;i++) {
        if(input%i==0){
            document.getElementById("checkResult").innerHTML="The number is not prime";
          //return false;

          else{

document.getElementById("checkResult").innerHTML="The number is prime";

    }

               
    
    
}
